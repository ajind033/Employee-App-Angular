<div class="container">
  <h3>Employees List</h3>
  <hr/>
  <div class="searchAndAdd">
    <div class="searchEmployee">
        <input type="text" class="form-control" placeholder="Search Employee by (First Name)" (keyup)="findEmployee()" [(ngModel)]=employee>
    </div>
    <div class="addEmloyee">
      <button class="btn btn-primary" (click)="addEmloyee()">Add Employee</button>
    </div>
  </div>


  <br/>
  <table class="table table-hover" align="center">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Contact No.</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeSearch">
        <td>{{employee.empId}}</td>
        <td>{{employee.fname}}</td>
        <td>{{employee.lname}}</td>
        <td>{{employee.contact}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.password}}</td>
      </tr>
    </tbody>
  </table>
  <br/>

</div>
